<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fresh</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
    <style>
      :root {
        --bulma-primary-h: 36deg;
        --bulma-primary-l: 48%;
        --bulma-link-h: 196deg;
        --bulma-link-s: 79%;
        --bulma-link-l: 61%;
        --bulma-info-h: 216deg;
        --bulma-info-s: 17%;
        --bulma-info-l: 32%;
        --bulma-success-h: 0deg;
        --bulma-success-s: 0%;
        --bulma-success-l: 98%;
        --bulma-warning-h: 202deg;
        --bulma-warning-s: 33%;
        --bulma-warning-l: 95%;
        --bulma-danger-h: 216deg;
        --bulma-danger-s: 17%;
        --bulma-danger-l: 32%;
        --bulma-family-primary: Manufacturing Consent;
      }

      .my-flex-container {
        gap: 2rem;

      }
    </style>
  </head>
  <body>
    <head>

        <div class="container">
          <div class="navbar-brand">
            <a class="navbar-item" href="https://bulma.io">
              <figure class="image is-50x50">
                <img src="./images/logo-dark.svg" alt="Icon description" />
              </figure>
            </a>

            <a
              role="button"
              class="navbar-burger"
              aria-label="menu"
              aria-expanded="false"
              data-target="navbarBasicExample"
            >
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
              <span aria-hidden="true"></span>
            </a>
          </div>

          <div id="navbarBasicExample" class="navbar-menu">
            <!-- <div class="navbar-start">
                <a class="navbar-item"> Home </a>
    
                <a class="navbar-item"> Documentation </a>
    
                <div class="navbar-item has-dropdown is-hoverable">
                  <a class="navbar-link"> More </a>
    
                  <div class="navbar-dropdown">
                    <a class="navbar-item"> About </a>
                    <a class="navbar-item is-selected"> Jobs </a>
                    <a class="navbar-item"> Contact </a>
                    <hr class="navbar-divider" />
                    <a class="navbar-item"> Report an issue </a>
                  </div>
                </div>
              </div> -->

            <div class="navbar-end">
              <div class="navbar-item">
                <div class="buttons">
                  <a class="button is-light">Features</a>
                  <a class="button is-light">Pricing</a>
                  <a class="button is-light">Log In</a>
                  <a class="button is-primary">
                    <strong>Sign up</strong>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </nav>

      <section class="section has-background-success">
        <div class="container">
          <div class="columns container">
            <div class="column is-6 mt-6">
              <h1 class="is-size-1 has-text-info">
                Manage and deploy your apps seamlessly
              </h1>
              <p class="is-size-6 mb-3">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit.
                Eligendi odit aliquam autem pariatur.
              </p>
              <div class="buttons">
                <div class="button is-link">Got Started</div>
                <div class="button is-info is-outlined">Descover</div>
              </div>
            </div>
            <div class="column is-6">
              <figure class="image is-50x50">
                <img src="./images/worker.svg" alt="Icon description" />
              </figure>
            </div>
          </div>
          <div class="is-flex is-justify-content-center my-flex-container">
            <figure class="image is-128x128">
              <img src="./images/systek.svg" alt="Icon description" />

            <figure class="image is-128x128">
              <img src="./images/tribe.svg" alt="Icon description" />
            </figure>
            <figure class="image is-128x128">
              <img src="./images/kromo.svg" alt="Icon description" />
            </figure>
            <figure class="image is-128x128">
              <img src="./images/infinite.svg" alt="Icon description" />
            </figure>
            <figure class="image is-128x128">
              <img src="./images/gutwork.svg" alt="Icon description" />
            </figure>

        </div>
